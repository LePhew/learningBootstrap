<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Ideas App - Learning Bootstrap</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-expand-md navbar-light bg-light mb-3">
            <div class="container-fluid text-center">
                <a class="navbar-brand" href="#">Ideas App</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col text-center topbar-option">
                <h1 id="see-ideas" onclick="showIdeas()">See ideas</h1>
            </div>
            <div class="col text-center topbar-option">
                <h1 id="see-form" onclick="showForm()">Submit an idea</h1>
            </div>
        </div>
        <hr>
        <form id="submit-idea" class="dont-display">
            <div class="form-group" id="idea-form">
                <label for="title" class="form-label">Idea title</label>
                <input type="text" class="form-control" id="title" />
                <label for="description" class="form-label mt-4">Description</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
                <label for="ideaFile" class="form-label mt-4">Do you have images of it?</label>
                <input class="form-control" type="file" id="ideaFile">
                <button class="btn btn-primary mt-3 float-end">Submit</button>
            </div>
        </form>
        <section id="ideas-section" class="do-display">
            <div class="card mb-2">
                <div class="card-body">
                    <h4 class="card-title">Idea Title</h4>
                    <h6 class="card-subtitle mb-2 text-muted">Idea category</h6>
                    <p class="card-text">This should be the idea description, which we should
                        make a min number of words
                    </p>
                    <a href="#" class="card-link">See all details</a>
                    <a href="#" class="thumb-down">
                        <i class="bi bi-hand-thumbs-down float-end"></i>
                        <i class="bi bi-hand-thumbs-down-fill float-end"></i>
                    </a>
                    <a href="#" class="thumb-up">
                        <i class="bi bi-hand-thumbs-up float-end"></i>
                        <i class="bi bi-hand-thumbs-up-fill float-end"></i>
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>

</html>
